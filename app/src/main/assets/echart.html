<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.simple.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 100%;height:400px"></div>
    <script>

        function colorchange(){
        document.body.style.backgroundColor='#FFCC80';
        }
    </script>
    <script type="text/javascript">
     function showContent(xAxisContent,datas){
           //alert("233");
            // 基于准备好的dom，初始化echarts实例

        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '标题'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: xAxisContent//["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'line',
                data: datas
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        }



    </script>
</body>
</html>
